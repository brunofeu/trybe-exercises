<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastre seu Currículo</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <link rel="stylesheet" href="bootstrap-5.0.2-dist/js/bootstrap.min.js" />

  <link rel="stylesheet" href="node_modules/pikaday/css/pikaday.css" />

  <link href="node_modules/popup-validation/bin/validation.min.css" rel="stylesheet">

</head>

<body>
  <header class="text-center mt-4">
    <h1>Cadastre seu Currículo</h1>
  </header>

  <form action="">
    <fieldset class="container mb-3">
      <legend class="form-label mb-3">Dados Pessoais</legend>
      <div class="row align-items-start">
        <div class="col">
          <label class="form-label" for="nome">Nome:</label>
          <input class="form-control validate" data-validate="required" required type="text" maxlength="40" name="nome" id="nome" />
        </div>
        <div class="col">
          <label class="form-label" for="email">Email:</label>
          <input class="form-control validate" required data-validate="required, email" type="email" maxlength="50" name="email" id="email" />
        </div>
        <div class="col">
          <label class="form-label" for="cpf">CPF:</label>
          <input class="form-control validate" data-validate="required" type="text" maxlength="11" required name="cpf" id="cpf"
            placeholder="Somente Números" />
        </div>
      </div>
      <div class="row align-items-start mt-3">
        <div class="col">
          <label class="form-label" for="endereco">Endereço:</label>
          <input class="form-control validate"  data-validate="required" type="text" maxlength="200" required name="endereco" id="endereco" />
        </div>
        <div class="col">
          <label class="form-label" for="cidade">Cidade:</label>
          <input class="form-control validate"  data-validate="required" type="text" maxlength="28" required name="cidade" id="cidade" />
        </div>
        <div class="col">
          <label class="form-label" for="estados">Estado:</label>
          <select class="form-select validate" data-validate="required" required name="estados" id="estados">
            <option disabled selected value>-- Estado --</option>
          </select>
        </div>
        <div class="col form-check">
          <label class="form-label form-check-label validate" data-validate="required" required for="moradia" id="moradia">Tipo de Residência:</label>
          <br>
          <div class="row align-items-start">
            <div>
              <input class="form-check-input "  type="radio" name="moradia" id="casa" value="casa" required />
              <label class="form-check-label" for="casa">Casa</label>
            </div>
            <div>
              <input class="form-check-input "  type="radio" name="moradia" id="apartamento" value="apartamento"
                required />
              <label class="form-check-label" for="apartamento">Apartamento</label>
            </div>
          </div>
        </div>
    </fieldset>

    <fieldset class="container">
      <label class='form-label' for="resumo">Resumo do Currículo:</label>
      <textarea class="form-control" name="resumo" id="resumo" cols='30' rows="10" required maxlength="1000"></textarea>
      <div class="row align-items-start mt-3">
        <div class="col-4">
          <label class='form-label' for="cargo">Cargo:</label>
          <input class="form-control" type="text" maxlength="40" required id="cargo" name="cargo" />
        </div>
        <div class="col-2">
          <label class='form-label' for="datepicker">Data de início:</label>
          <input class="form-control" type="text" required id="datepicker" maxlength="10" name="datepicker" />
        </div>
      </div>
      <div>
        <label class='form-label mt-3' for="descricao">Descrição do Cargo:</label>
        <textarea class="form-control" name="descricao" id="descricao" cols='30' rows="1" required
          maxlength="500"></textarea>
      </div>
    </fieldset>
    <div class='text-center mt-4'>
    <button class="btn btn-success" type="submit" id="submit">Enviar</button>
    <button class="btn btn-dark" type="reset">Limpar</button>
  </div>
  </form>
  <div id="answer"></div>

  <script src="node_modules/popup-validation/bin/validation.min.js"></script>
  <script src="node_modules/pikaday/pikaday.js"></script>
  <script src="script.js"></script>
</body>

</html>

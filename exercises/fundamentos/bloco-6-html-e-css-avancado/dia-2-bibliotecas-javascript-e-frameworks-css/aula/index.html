<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="jquery-3.6.0.min.js">
  <link rel="stylesheet" href="bootstrap-5.0.2-dist/js/bootstrap.min.js">
</head>
<body>
  <h1 class="display-4 text-muted">FORMULÁRIO</h1>
  <form class="form-group" action="" method="GET">
    <label for="input-text">Digite Seu nome:</label>
    <input class='form-control' type="text" placeholder="Digite Alguma Coisa" required name="texto" class="" id="input-text" value="Bruno">
    <br>
    <textarea class="form-control" name="" id="textarea" cols="30" rows="5"></textarea>
    <button type="submit">Enviar</button>
  </form>
  <form class="form-group" action="" method="GET">
    <input class='form-control' type="checkbox" value="fut" name="esporte" id="esporte-1" checked>Futebol
    <input class='form-control' type="checkbox" value="vol" name="esporte" id="esporte-2" >Volei
    <input class='form-control' type="checkbox" value="pet" name="esporte" id="esporte-3" >Peteca
    <input class='form-control' type="checkbox" value="bas" name="esporte" id="esporte-4" >Basquete

    <br>
    <br>
    <label for="hub1"><input class='form-control' type="radio" id="hub1" name="hub" value="sp">São Paulo</label>
    <label for="hub2"><input class='form-control' type="radio" id="hub2" name="hub" value="bh">Belo Horizonte</label>
    <label for="hub3"><input class='form-control' type="radio" id="hub3" name="hub" value="fl">Florianópolis</label>
    <label for="hub4"><input class='form-control' type="radio" id="hub4" name="hub" value="mc">Macedônia</label>
  </form>

  <form class="form-group" action="">
    <select class="form-control" name="estado" id="dropdown-estado">
      <option value=""></option>
      <option value="sp">São Paulo</option>
      <option value="ba">Bahia</option>
      <option value="mg">Minas Gerais</option>
      <option value="am">Amazonas</option>
    </select>
  </form>

  <form class="form-group" action="">
    <input class='form-control' type="password" name="" id="">
    <input class='form-control btn btn-warning' type="file">
  </form>

  <form class="form-group" action="" method="POST" enctype="multipart/form-data">
    <p>Usuário</p>
    <input class='form-control' type="text" name="user" required>
    <p>Senha</p>
    <input class='form-control' type="password" name="password" required>
    <br>
    <br>
    <button class="btn btn-success" type="submit">Enviar</button>
  </form>
</body>
</html>

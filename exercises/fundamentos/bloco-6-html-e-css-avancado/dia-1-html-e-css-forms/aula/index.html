<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>FORMULÁRIO</h1>
  <form action="" method="">
    <label for="input-text">Digite Seu nome:</label>
    <input type="text" placeholder="Digite Alguma Coisa" required name="texto" class="" id="input-text" value="Bruno">
    <br>
    <textarea name="" id="" cols="30" rows="5">Texto já estabelecido</textarea>
    <button type="submit">Enviar</button>
  </form>
  <form action="" method="GET">
    <input type="checkbox" value="fut" name="esporte" id="esporte-1" checked>Futebol
    <input type="checkbox" value="vol" name="esporte" id="esporte-2" >Volei
    <input type="checkbox" value="pet" name="esporte" id="esporte-3" >Peteca
    <input type="checkbox" value="bas" name="esporte" id="esporte-4" >Basquete

    <br>
    <br>
    <label for="hub1"><input type="radio" id="hub1" name="hub" value="sp">São Paulo</label>
    <label for="hub2"><input type="radio" id="hub2" name="hub" value="bh">Belo Horizonte</label>
    <label for="hub3"><input type="radio" id="hub3" name="hub" value="fl">Florianópolis</label>
    <label for="hub4"><input type="radio" id="hub4" name="hub" value="mc">Macedônia</label>
  </form>

  <form action="">
    <select name="estado" id="dropdown-estado">
      <option value=""></option>
      <option value="sp">São Paulo</option>
      <option value="ba">Bahia</option>
      <option value="mg">Minas Gerais</option>
      <option value="am">Amazonas</option>
    </select>
  </form>

  <form action="">
    <input type="password" name="" id="">
    <input type="file">
  </form>

  <form action="" method="POST" enctype="multipart/form-data">
    <p>Usuário</p>
    <input type="text" name="user" required>
    <p>Senha</p>
    <input type="password" name="password" required>
    <br>
    <br>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <h1 >Cadastre seu Currículo</h1>
  </header>
  <form action="" >
    <fieldset>
      <legend>Dados Pessoais</legend>
      <label for="nome">Nome:</label>
      <input type="text" maxlength="40" required name="nome" id="nome">
      
      <label for="email">Email:</label>
      <input type="email" maxlength="50" required name="email" id="email">
      
      <label for="cpf">CPF:</label>
      <input type="text" maxlength="11" required name="cpf" id="cpf" placeholder="Somente Números">
      
      <label for="endereco">Endereço:</label>
      <input type="text" maxlength="200" required name="endereco" id="endereco">
      
      <label for="cidade">Cidade:</label>
      <input type="text" maxlength="28" required name="cidade" id="cidade">
      
      <Select required name="estados" id="estados">
        <option disabled selected value>-- Estado --</option>
      </Select>
      <br>
      <label for="moradia" id="moradia">Tipo de Residência:</label>
      <input type="radio" name="moradia" id="casa" value="casa" required>
      <label for="casa">Casa</label>
      <input type="radio" name="moradia" id="apartamento" value="apartamento" required>
      <label for="apartamento">Apartamento</label>
    </fieldset>

    <fieldset>
      <label for="resumo">Resumo do Currículo:</label>
      <textarea name="resumo" id="resumo" cols="30" rows="10" required maxlength="1000"></textarea>
      <br>
      <label for="cargo">Cargo:</label>
      <input type="text" maxlength="40" required id="cargo" name="cargo">
      <br>
      <label for="descricao">Descrição do Cargo:</label>
      <input type="text" maxlength="500" required id="descricao" name="descricao">
      <br>
      <label for="inicio">Data de início:</label>
      <input type="text"  required id="inicio"  maxlength="10" name="inicio" placeholder="dd/mm/aaaa">
    </fieldset>
    <button type="submit" id="submit">Enviar</button>
    <button type="reset">Limpar</button>
    <button id="teste">teste</button>
  </form>
  <div id="answer"></div>
  
<script src="script.js"></script>
</body>
</html>

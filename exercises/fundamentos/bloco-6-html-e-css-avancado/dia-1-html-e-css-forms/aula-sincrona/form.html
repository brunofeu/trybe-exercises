<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Participação no Evento</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <h1>Participação no Evento</h1>
      <p>
        <em
          >Quer participar do nosso evento? Então preencha o formulário
          abaixo!</em
        >
      </p>
    </header>
    <main>
      <form action="" method="GET">
        <fieldset>
          <legend>Dados pessoais</legend>
          <label for="full-name">Nome</label>
          <input type="text" id="full-name" name="full-name">
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email">
        </fieldset>
        <fieldset >
          <legend>Tipo de palestra</legend>
          <input required type="radio" name="tipo-palestra" id="palco" value="palco">
          <label required for="palco">Palco principal</label>
          <input required type="radio" name="tipo-palestra" id="workshop" value="workshop">
          <label required for="workshop">Workshop</label>
          <input required type="radio" name="tipo-palestra" id="outros" value="outros">
          <label required for="outros">Outros</label>
        </fieldset>
        <fieldset>
          <label for="t-shirt">Camiseta</label>
          <select name="t-shirt" id="t-shirt"> 
            <option disabled selected value>-- select an option --</option>
            <option  value="xp">PP</option>
            <option  value="p">P</option>
            <option  value="m" >M</option>
            <option  value="x">G</option>
            <option  value="xg">GG<GG/option>
          </select>
        </fieldset>
        <fieldset>
          <label for="resumo">Resumo</label>
          <textarea name="resumo" id="resumo" cols="30" rows="5" placeholder="Digite um resumo sobre você"></textarea>
        </fieldset>
        <fieldset>
          <label for="disponibilidade">
            <input type="checkbox" name="disponibilidade" id="disponibilidade" value="teste">
            <span>Tenho disponibilidade de participar do evento nessa data</span>
          </label>
        </fieldset>
        <button type="submit">Enviar</button>
        <button type="reset">Reset</button>
      </form>
    </main>
  </body>
</html>

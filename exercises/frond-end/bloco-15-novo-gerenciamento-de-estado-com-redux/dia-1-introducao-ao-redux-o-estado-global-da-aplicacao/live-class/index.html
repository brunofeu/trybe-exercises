<!DOCTYPE html>
<html>

<head>
  <title>Redux basic example</title>
  <!-- importação do redux via cdn -->
  <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
</head>

<body>
  <div>
    Clicked: <span id="value">0</span> times
    <button id="increment">+</button>
    <button id="decrement">-</button>
    <button id="incrementBy10">Adiciona 10</button>
  </div>
  <script>

    const INITIAL_STATE = { 
      clicks: 0,
      likes: 0,
    }

    //Criação do Reducer
        
    function counterReducer(state = INITIAL_STATE, action) {
      switch (action.type) {
        case 'INCREMENT':
          return {
            ...state,
            clicks: state.clicks + action.value
          }
        case 'DECREMENT':
          return {
            ...state,
            clicks: state.clicks - 1,
          } 
        default:
          return state;
      }
    }
    const INCREMENT = 'INCREMENT';
    const DECREMENT = 'DECREMENT'

    //Cria a Store = estado global
    const store = Redux.createStore(counterReducer);

    const incrementAction = {
          type: INCREMENT,
          value: 1,
        }

    //adiciona funcao ao botao
    document.getElementById('increment')
      .addEventListener('click', () => {
        store.dispatch(incrementAction)
      });
    document.getElementById('decrement')
      .addEventListener('click', () => {
        store.dispatch({ type: DECREMENT })
      });
    document.getElementById('incrementBy10')
      .addEventListener('click', () => {
        store.dispatch({
          type: INCREMENT,
          value: 10,
        })
      });

    //altera o valor na tela toda vez que a store for atualizada
    store.subscribe(() => {
      document.getElementById('value').innerHTML = store.getState().clicks;
    })

  </script>
</body>

</html>
